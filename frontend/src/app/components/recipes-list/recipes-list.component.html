<div class="list row">
    <div class="col-md-8">
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Search by title" [(ngModel)]="title" />
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" (click)="searchTitle()">
                    Search
                </button>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <h4>Recipes List</h4>
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let recipe of recipes; let i = index" [class.active]="i == currentIndex"
                (click)="setActiveRecipe(recipe, i)">
                {{ recipe.title }}
            </li>
        </ul>
        <button class="m-3 btn btn-sm btn-danger" (click)="removeAllRecipes()">
            Remove All
        </button>
    </div>
    <div class="col-md-6">
        <app-recipe-details [viewMode]="true" [currentRecipe]="currentRecipe"></app-recipe-details>
    </div>
</div>

<div class="position-floating-button">
    <p-speedDial [model]="itemsFloatingButton" direction="up" [mask]="true"></p-speedDial>
</div>
